            <h2>Bài tập 1</h2>
            <h3>Tính lương nhân viên</h3>
            Lương 1 ngày: 100.000
            <div>
                <input id="ngaycong" type="text" placeholder="Nhập số ngày công">
                <button onclick="tinhcong()">Tính</button>
            </div>
            <br>
            <div id="ketqua" class="hide"></div>

            <hr>

            <h2>Bài tập 2</h2>
            <h3>Tính giá trị trung bình</h3>
            <div>
                <input class="mb-2" id="sothuc1" type="text" placeholder="Nhập số thứ 1">
                <br>
                <input class="mb-2" id="sothuc2" type="text" placeholder="Nhập số thứ 2">
                <br>
                <input class="mb-2" id="sothuc3" type="text" placeholder="Nhập số thứ 3">
                <br>
                <input class="mb-2" id="sothuc4" type="text" placeholder="Nhập số thứ 4">
                <br>
                <input class="mb-2" id="sothuc5" type="text" placeholder="Nhập số thứ 5">
                <button onclick="tinhtt()">Tính</button>
            </div>
            <br>
            <div id="ketquatt" class="hide"></div>

            <hr>

            <h2>Bài tập 3</h2>
            <h3>Quy đổi tiền USD</h3>
            <div>
                <input id="usd" type="text" placeholder="Nhập số tiền USD cần đổi">
                <button onclick="doitien()">Tính</button>
            </div>
            <br>
            <div id="thanhtienvnd" class="hide"></div>

            <hr>

            <h2>Bài tập 4</h2>
            <h3>Tính diện tích, chu vi hình chữ nhật </h3>
            <div>
                <input id="chieudai" type="text" placeholder="Nhập chiều dài">
                <input id="chieurong" type="text" placeholder="Nhập chiều rộng">
                <button onclick="chuvi()">Tính Chu vi</button>
                <button onclick="dientich()">Tính Diện tích</button>
            </div>
            <br>
            <div id="ketquacv" class="hide"></div>
            <div id="ketquadt" class="hide"></div>

            <hr>

            <h2>Bài tập 5</h2>
            <h3>Tính tổng 2 ký số </h3>
            <div>
                <input id="kyso" type="text" placeholder="Nhập số có 2 chữ số">
                <button onclick="tinhkyso()">Tính</button>
            </div>
            <br>
            <div id="ketquaks" class="hide"></div>
        </div>





        <script src="./index.js"></script>
